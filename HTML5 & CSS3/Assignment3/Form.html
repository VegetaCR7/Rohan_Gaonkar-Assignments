<!DOCTYPE html>
<html>
    <head>
        <title>Form Page</title>
        <link rel="stylesheet" href="form.css">
    </head>
    <body>
        <form action="">
            <label for="gname">First Name:</label><br>
            <input type="text" name="fname" id="fname" placeholder="Enter your first name"><br><br>
            <label for="gname">Last Name:</label><br>
            <input type="text" name="lname" id="lname" placeholder="Enter your last name"><br><br>
            <label for="gender">Gender:</label><br>
            <label for="m">Male&nbsp;&nbsp;&nbsp;</label>
            <input type="radio" name="male" id="m"><br>
            <label for="f">Female</label>
            <input type="radio" name="female" id="f"><br><br>
            <label for="email">Email Id:</label><br>
            <input type="email" name="email" id="email"><br><br>
            <label for="quali">Qualification:</label><br>
            <label for="ssc">SSC</label>
            <input type="checkbox" name="cb" id="ssc"><br>
            <label for="hsc">HSC</label>
            <input type="checkbox" name="cb" id="hsc"><br>
            <label for="degree">Degree</label>
            <input type="checkbox" name="cb" id="degree"><br><br>
            <label for="type">Type of Degree</label>
            <select name="type" id="type">
                <optgroup>
                  <option value="be">B.E.</option>
                  <option value="btech">BTech</option>
                  <option value="bcom">B COM</option>
                  <option value="bsc">BSC</option>
                </optgroup>
            </select><br><br>
            <input type="submit" value="submit" id="submit">    
        </form>
    </body>
</html>
