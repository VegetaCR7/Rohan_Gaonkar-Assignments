<!DOCTYPE html>
<html>
    <head>
        <title>Prgm1</title>
        <script>
            function sumOfNum(){
                var num=parseInt(document.getElementById("num").value);
                var sum=0;
                for(i=1;i<=num;i++){
                   sum=sum+i;
                }
                document.write("Sum of 1 to "+num+" is "+sum);
            }
        </script>
    </head>
    <body>
        <input type="text" name="inputNum" id="num" placeholder="Enter a number"><br><br>
        <button onclick="sumOfNum()">Click</button>
    </body>
</html>
