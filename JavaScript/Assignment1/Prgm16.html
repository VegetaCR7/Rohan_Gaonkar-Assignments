<!DOCTYPE html>
<html>
    <head>
        <title>Prgm16</title>
        <script>
            function create(){
                var row=parseInt(document.getElementById("row").value);
                var col=parseInt(document.getElementById("col").value);

                for(r=0;r<row;r++){
                    var a=document.getElementById("tab").insertRow(r);
                    for(c=0;c<col;c++){
                        var b=a.insertCell(c);
                        b.innerHTML="Row-"+r+" Column-"+c;
                    }
                }
            }
        </script>
        <style>
            table,td{
                border-style: solid;
            }
        </style>
    </head>
    <body>
        <label for="row">Row :</label><br>
        <input type="text" name="row" id="row" required ><br>
        <label for="col">Column :</label><br>
        <input type="text" name="col" id="col" required ><br>
        <button onclick="create()">Create Table</button><br><br><br>
        <table id="tab"></table>
    </body>
</html>
