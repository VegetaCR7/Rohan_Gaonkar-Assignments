<!DOCTYPE html>
<html>
    <head>
        <title>Prgm5</title>
        <script>   
            function showLeapYr(){
                var yr=parseInt(document.getElementById("num").value);
                var count=0;
                while(count!=20){
                    yr=yr+4;
                    if((yr%400==0) || (yr%4==0 && yr%100!=0)){
                        document.write(yr);
                        document.write("<br>");
                    }
                    count++;
                }
            }
        </script>
    </head>
    <body>
        <input type="text" name="inputNum" id="num" placeholder="Enter year"><br><br>
        <button onclick="showLeapYr()">Click</button>
    </body>
</html>
