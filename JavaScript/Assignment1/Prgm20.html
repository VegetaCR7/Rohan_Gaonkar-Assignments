<!DOCTYPE html>
<html>
    <head>
        <title>Prgm20</title>
        <script>
            function summary(){
                var cname=document.getElementById("name").value;
                document.write("Customer Name :"+cname);
                document.write("<br>");
                var cemail=document.getElementById("email").value;
                document.write("Customer Email :"+cemail);
                document.write("<br>");
            
                var top=[];
                var extraCheese=document.getElementById("ec");
                var pepperoni=document.getElementById("pe");
                var olives=document.getElementById("ol");
                var pepper=document.getElementById("pr");
                var bacon=document.getElementById("ba");
                var tomato=document.getElementById("to");
                var mushroom=document.getElementById("mu");

                if(extraCheese.checked==true)
                    top.push(extraCheese);
                if(pepperoni.checked==true)
                    top.push(pepperoni);
                if(olives.checked==true)
                    top.push(olives);
                if(pepper.checked==true)
                    top.push(pepper);
                if(bacon.checked==true)
                    top.push(bacon);
                if(tomato.checked==true)
                    top.push(tomato);
                if(mushroom.checked==true)
                    top.push(mushroom);
                document.write(top);
                document.write("<br>");
                var noOfTop=top.length;

                var del=document.getElementById();
                var pic=document.getElementById();
                var delRate=0;
                if(del.checked==true)
                    delRate=parseInt(document.getElementById("del").value);
                else if(pic.checked==true)
                    delRate=parseInt(document.getElementById("pic").value);
                else
                    alert("Delivery/Pickup option not selected");

                var tip=document.getElementById("tip");
                var tipRate=parent(tip.options[tip.selectedIndex].value);
                
                var totalPrice=(10+1.5*noOfTop+delRate)*1.0+tipRate;
                document.write(totalPrice);
                document.write("<br>");
                var add=document.getElementById("ad").value;
                document.write(add);
            }
            function accept(){
                document.write("Your order is accepted");
                document.write("<br>");
                document.write("Thank You");
            }
        </script>
    </head>
    <body>
        <form action="submit">
            <label for="name">Name :</label>
            <input type="text" name="name" id="name" required ><br>
            <label for="email">Email :</label>
            <input type="email" name="email" id="email" required ><br><br>
            <strong>Toppings</strong><br>
            <label for="ec">Extra Cheese:</label>
            <input type="checkbox" name="ec" id="ec">&nbsp;
            <label for="pe">Pepperoni:</label>
            <input type="checkbox" name="pe" id="pe">&nbsp;
            <label for="ol">Olives:</label>
            <input type="checkbox" name="ol" id="ol">&nbsp;
            <label for="pr">Pepper:</label>
            <input type="checkbox" name="pr" id="pr">&nbsp;
            <label for="ba">Bacon</label>
            <input type="checkbox" name="ba" id="ba">&nbsp;
            <label for="to">Tomatoes:</label>
            <input type="checkbox" name="to" id="to">&nbsp;
            <label for="mu">Mushrooms:</label>
            <input type="checkbox" name="mu" id="mu"><br><br>
            <strong>How do you want to get your pizza!</strong>&nbsp;
            <label for="de">Delivery</label>
            <input type="radio" name="ra" id="de" value="5">&nbsp;
            <label for="pi">Pickup</label>
            <input type="radio" name="ra" id="pi" value="0"><br><br>
            <label for="ti"><strong>Tip?</strong></label>
            <select name="tip" id="tip">
                <option value="0.15">15%</option>
                <option value="0.2">20%</option>
                <option value="0.25">25%</option>
            </select>
            <hr>
            <label for="ad">Address</label><br>
            <textarea name="ad" id="ad" cols="50" rows="5" required></textarea><br>
            <button type="submit">Submit</button>&nbsp; 
            <!-- onclick="accept() -->
            <button type="reset">Reset</button>&nbsp;
            <button onclick="summary()">Summary</button>
        </form>
    </body>
</html>
