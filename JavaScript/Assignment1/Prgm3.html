<!DOCTYPE html>
<html>
    <head>
        <title>Prgm3</title>
        <script>   
            function parity(num){
                num=parseInt(document.getElementById("num").value);
                if((num%2)==0){
                    document.write("Number is even");
                }    
                else{
                    document.write("Number is odd");
                }         
            }
        </script>
    </head>
    <body>
        <input type="text" name="inputNum" id="num" placeholder="Enter a number"><br><br>
        <button onclick="parity(num)">Click</button>
    </body>
</html>
