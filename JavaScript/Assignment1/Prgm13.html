<!DOCTYPE html>
<html>
    <head>
        <title>Prgm13</title>
        <script>
            var arr=[2,4,6,8];
            var sum=0;
            for(i=0;i<arr.length;i++){
                sum=sum+arr[i];
            }
            document.write("Using for loop: "+sum);
            document.write("<br>");
            sum=0;
            var l=0;
            while(l<arr.length){
                sum=sum+arr[l]
                l++;
            }
            document.write("Using while loop: "+sum);
            document.write("<br>");
            sum=0;
            l=0;
            do{
                sum=sum+arr[l]
                l++;
            }while(l<arr.length)
            document.write("Using do while loop: "+sum);
        </script>
    </head>
    <body>
        
    </body>
</html>
