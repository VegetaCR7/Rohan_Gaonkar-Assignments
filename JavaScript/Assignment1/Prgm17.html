<!DOCTYPE html>
<html>
    <head>
        <title>Prgm17</title>
        <script>
            function rotate(){
                var arr=[1,2,3,4,5,6,7,8];
                num=parseInt(document.getElementById("num").value);
                while(num!=0){
                    var temp=0;
                    for(i=0;i<arr.length;i++){
                        if(i==0){
                            temp=arr[i];
                        }
                        arr[i]=arr[i+1];
                    }
                    arr.pop();
                    arr.push(temp);
                    num--;
                }
                document.write(arr);
            }
        </script>
    </head>
    <body>
        <input type="text" name="inputNum" id="num" placeholder="Enter a number"><br><br>
        <button onclick="rotate()">Click</button>
    </body>
</html>
