<!DOCTYPE html>
<html>
    <head>
        <title>Prgm12</title>
        <script>
            function longestToken(strin){
                strin=document.getElementById("strin").value;
                document.write(typeof(strin));
                document.write(strin);
                
            }
        </script>
    </head>
    <body>
        <input type="text" name="txt" id="strin">
        <button onclick="longestToken(strin)">Click</button>
    </body>
</html>
