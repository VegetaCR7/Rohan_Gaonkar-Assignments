<!DOCTYPE html>
<html>
    <head>
        <title>Prgm17</title>
        <script>
            var arr=[2,9,5,1,4,0,3];
            document.write("Before Bubble Sort :"+arr);
            document.write("<br>");
            for(i=0;i<arr.length-1;i++){
                for(j=0;j<arr.length-i-1;j++){
                    if (arr[j] > arr[j+1])
                    {
                    // swap arr[j+1] and arr[j]
                    var temp = arr[j];
                    arr[j] = arr[j+1];
                    arr[j+1] = temp;
                    }
                }
            }
            document.write("After Bubble Sort :"+arr);
        </script>
    </head>
    <body>
        
    </body>
</html>
